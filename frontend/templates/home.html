<div class="HomeCtrl">
  <div class="header" layout="row" layout-align="center center">
    <h1>PyTexas 2015</h1>
  </div>
  <div class="message">
    <p>
      September 25th-27th, 2015 in the Memorial Student Center, 
      at Texas A&M University
    </p>
    <a href="http://www.eventbrite.com/e/pytexas-2015-registration-17162264796?ref=ebtn" target="_blank"><img src="https://www.eventbrite.com/custombutton?eid=17162264796" alt="Eventbrite - PyTexas 2015" /></a>
    <p>Registration deadline for Earlybird pricing is <strong>July 19th!</strong</strong></p>
  </div>
  <div class="body tc">
    <div class="treble">
      <h2>
        <a href="/{{ conf }}/speakers/call-for-proposals">
          <i class="fa fa-bullhorn fa-3x"></i><br>
          Call for Talks
        </a>
      </h2>
    </div>
    <div class="bass">
      <h2>
        <a href="/{{ conf }}/sponsors/prospectus">
          <i class="fa fa-heart fa-3x"></i><br>
          Become A Sponsor
        </a>
      </h2>
    </div>
    <div class="treble">
      <h2>
        <a href="/{{ conf }}/about/registration">
          <i class="fa fa-pencil-square-o fa-3x"></i><br>
          Registration Info
        </a>
      </h2>
    </div>
  </div>
  <div class="latest-post" ng-if="latest_post">
    <h3>Latest Blog Post</h3>
    <md-list>
      <md-list-item class="md-3-line post" ng-repeat="post in [latest_post]">
        <ng-include src="tpl('blog/post-list-item.html')"></ng-include>
      </md-list-item>
    </md-list>
  </div>
</div>
