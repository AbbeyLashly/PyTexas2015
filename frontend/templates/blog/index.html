<div class="Posts content-page">
  <h1>{{ data.title }}</h1>
  <div class="posts">
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="post in data.posts">
        <a href="/{{ conf }}/blog/{{ post.slug }}" ng-if="post.thumbnail">
          <img src="{{ post.thumbnail }}" alt="">
        </a>
        <h3>
          <a href="/{{ conf }}/blog/{{ post.slug }}">{{ post.title }} &raquo;</a>
        </h3>
        <h4>{{ post.publish | amDateFormat:'dddd, MMMM Do YYYY, h:mm a' }}</h4>
        <p ng-if="post.authors.length > 0">
          by <span ng-repeat="author in post.authors">{{ author.name }}</span>
        </p>
        <div class="clear"></div>
      </md-list-item>
    </md-list>
    <div class="pagination">
      <div class="pull-left" ng-if="data.prev">
        <md-button class="md-raised md-primary" href="blog?page={{ data.prev }}">
          &laquo; Previous
        </md-button>
      </div>
      <div class="pull-right" ng-if="data.next">
        <md-button class="md-raised md-primary" href="blog?page={{ data.next }}">
          Next &raquo;
        </md-button>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</div>
