<ul class="menu">
  <li ng-repeat="menu_item in menu">
    <menu-collapse ng-if="!menu_item[1].url" title="menu_item[0]" items="menu_item[1]" conf="conf"></menu-collapse>
    <md-button ng-if="menu_item[1].url" href="/{{ conf }}/{{ menu_item[1].url }}">
      {{ menu_item[0] }}
    </md-button>
  </li>
  <li ng-hide="logged_in">
    <md-button href="/{{ conf }}/user/login">
      Login
    </md-button>
  </li>
  <li ng-show="logged_in">
    <md-button ng-click="logout()">
      Logout
    </md-button>
  </li>
</ul>
